services:
  talentflow:
    build: .
    container_name: talentflow
    restart: unless-stopped
    ports:
      - "3003:3000"
    env_file:
      - .env.local
    depends_on:
      - n8n
    networks:
      - talentflow-net
    deploy:
      resources:
        limits:
          memory: 1536M
          cpus: "1.0"
        reservations:
          memory: 512M

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - GENERIC_TIMEZONE=Asia/Manila
      - N8N_HOST=n8n.elunari.uk
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.elunari.uk/
    networks:
      - talentflow-net
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: "1.0"
        reservations:
          memory: 256M

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - talentflow
      - n8n
    networks:
      - talentflow-net
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"
        reservations:
          memory: 64M

volumes:
  n8n_data:

networks:
  talentflow-net:
    driver: bridge
