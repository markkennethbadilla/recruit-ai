services:
  talentflow:
    build: .
    container_name: talentflow
    restart: unless-stopped
    ports:
      - "3003:3000"
    env_file:
      - .env.local
    depends_on:
      - n8n
    networks:
      - talentflow-net

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - GENERIC_TIMEZONE=Asia/Manila
    networks:
      - talentflow-net

volumes:
  n8n_data:

networks:
  talentflow-net:
    driver: bridge
